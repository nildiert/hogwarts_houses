<mat-card>
    <form action="">
      <mat-form-field>
        <mat-select placeholder="House" matNativeControl  >
          <mat-option (click)="selectHouse(house)" *ngFor="let house of houses" [value]="house" >
            {{ house }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card>
