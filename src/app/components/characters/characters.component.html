<mat-card>
  <form action="">
    <mat-form-field>
      <mat-select placeholder="House" matNativeControl>
        <mat-option
          (click)="selectHouse(house)"
          *ngFor="let house of houses"
          [value]="house"
        >
          {{ house }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-card>

<table mat-table [dataSource]="characters" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="patronus">
    <th mat-header-cell *matHeaderCellDef>Patronus</th>
    <td mat-cell *matCellDef="let element">{{ element.patronus }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element"><img [src]="element.image" /></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
