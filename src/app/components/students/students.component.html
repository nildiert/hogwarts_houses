<mat-card>
  <form action="">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" placeholder="name" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Patronus</mat-label>
      <input matInput [(ngModel)]="patronus" placeholder="patronus" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Image</mat-label>
      <input matInput [(ngModel)]="image" type="url" placeholder="image" />
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="addStudent()">
    Agregar estudiante
  </button>
</mat-card>

<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Patronus Column -->
  <ng-container matColumnDef="patronus">
    <th mat-header-cell *matHeaderCellDef>Patronus</th>
    <td mat-cell *matCellDef="let element">{{ element.patronus }}</td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element"><img [src]="element.image" /></td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{ getYears(element.dateOfBirth )  }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
